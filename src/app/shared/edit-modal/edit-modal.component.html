<div class="containter-fluid d-flex flex-row-reverse">
    <button class="btn btn-success trigger" [ngClass]="{'btn-disabled': isDisabled }" [class]="myClass"
        (click)="open(confirmModal)">
        <i class="fas fa-pencil-alt"></i>
        {{ trigger }}
    </button>
</div>
<ng-template #confirmModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title m-title" id="modal-basic-title"> {{ title }} </h4>
        <button type="button" class="close" style="outline:none;" aria-label="Close" (click)="modal.dismiss('CANCEL')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body m-content">
        {{ content }}
        <form [formGroup]="form">

            <div class="row d-flex justify-content-center">

                <div class="col-md-12">
                    <div class="form-group row pt-2 has-error has-feedback">
                        <label for="" class="col-md-4 col-form-label"> {{ detail }} </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" [class]="getClass('name')"
                            formControlName="name" [placeholder]="placeholder">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" [ngClass]="{'disabled':!form.valid}" class="btn px-3 btn-primary" (click)="submit()">
            {{ confirm }}
        </button>
        <button type="button" class="btn btn-secondary px-3" (click)="modal.close('NO')">Cancelar</button>
    </div>
</ng-template>
